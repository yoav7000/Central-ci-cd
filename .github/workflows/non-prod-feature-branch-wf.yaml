  #         TRIVY_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

  deploy_dev:
    runs-on: self-hosted
    environment: dev
    needs: build #scan
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: ${{ inputs.gitops_repo }}
        token: ${{ secrets.GITOPS_REPO_TOKEN }}

    - name: Set values file path variable based on the environment 
      run: |
        echo "VALUES_PATH = $(echo '${{ inputs.gitops_values_path }}' | sed 's/{ENV_NAME}/dev/')" >> $GITHUB_ENV

    - name: Change value in YAML file
      uses: mikefarah/yq@v4.44.3
      with:
        cmd: yq e '.image.tag = "${{ github.sha }}"' -i $VALUES_PATH

    - name: Commit changes to gitops repo
      run: |
        git status
        git config --local user.name "yoav7000"
        git config --local user.email "actions@github.com"
        git add $VALUES_PATH
        git commit -m "Update dev ${{ inputs.app_name }} image tag to ${{ github.sha }}"
        git push

  deploy_staging:
    runs-on: self-hosted
    environment: staging
    needs: deploy_dev
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: ${{ inputs.gitops_repo }}
        token: ${{ secrets.GITOPS_REPO_TOKEN }}

    - name: Change value in YAML file
      uses: mikefarah/yq@v4.44.3
      with:
        cmd: yq e '.image.tag = "${{ github.sha }}"' -i ${{ inputs.gitops_values_path }}

    - name: Commit changes to gitops repo
      run: |
        git status
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        git add ${{ inputs.gitops_values_path }}
        git commit -m "Update dev ${{ inputs.app_name }} image tag to ${{ github.sha }}"
        git push