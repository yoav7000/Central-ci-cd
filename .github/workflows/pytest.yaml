name: pytest tests workflow

on:
   workflow_call:
    inputs:
      image_name:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_PASSWORD:
        required: true


jobs:
  test:
    runs-on: self-hosted
    container:
      image: image_name
      credentials:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_PASSWORD }}
    steps:      
      - name: run pytest tests
        run: pytest .